<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
      sizes="5px"
    />
    <title>Stage 1 || HNG</title>
  </head>

  <body>
    <div class="container">

      <!-- ... Slack Details section ... -->
      <section id="slack-section">
        <div>
          <img
            src="./assets/images/myImage.jpg"
            width="200"
            height="200"
            alt="King-austin"
            data-testid="slackDisplayImage"
          />
        </div>

        <div>
          <h1 data-testid="slackUserName">King-austin</h1>
        </div>
      </section>

      <!-- Date and Time Section -->
      <section id="date-and-time-section">
        <div
          data-testid="currentDayOfTheWeek"
          id="DayOfWeek"
          style="text-align: center"
        ></div>

        <div data-testid="currentUTCTime" id="currentTime"></div>
      </section>

      <!-- ... Track Info Section...  -->
      <section id="track-info">
        <h2 data-testid="myTrack">Frontend Track</h2>
      </section>

      <!-- Github Url section  -->
      <section id="repo-section">
        <a
          data-testid="githubURL"
          id="repoUrl"
          href="https://github.com/Ausranking/HNGx-stage-1-task.git"
          target="_blank"
          >Visit Github Repo</a
        >
      </section>
    </div>

    <!-- ..........Some Javascript.......... -->
    <script>
      // ... calling the element which holds the day
      const currentDayOfWeek = document.getElementById("DayOfWeek");

      //   calling the element which will hold the UTC Time
      const currentTime = document.getElementById("currentTime");

      // ...Function to hold date and time so an interval would be set to update every seconds..
      const updateTime = () => {
        const dayOfWeek = new Date().toLocaleDateString((en = "us"), {
          weekday: "long",
        });

        //declaring a time var before converting to utc
        const time = new Date();
        const utcTime = time.toUTCString();

        // ...assigning day and time variables to the holder...
        currentDayOfWeek.textContent = "Day:" + " " + dayOfWeek;
        currentTime.textContent = "Time in UTC : " + " " + utcTime;
      };
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
